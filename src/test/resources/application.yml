spring:
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://localhost:3306/fragrantiatest
    username: root
    password: 1234

mybatis:
  type-aliases-package: fragrantia
  mapper-locations: static/mapper/*.xml
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

logging:
  level:
    root: INFO
    org.springframework: INFO
    com.example: DEBUG  # 본인 패키지 또는 클래스의 로깅 레벨 설정
